<!DOCTYPE>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body ng-app="myApp">
    <div ng-controller="TodoCtrl">
  <center>
    <h1>To-do Application With Angular.js</h1></center>
  <div class="jumbotron">
      <div class="col-xs-2">

      </div>
      <div class="col-xs-2">
        <input type="text" ng-model="todo.subject" ng-keyup="create()" class="form-control" placeholder="Eneter the task">

      </div>
      <div class="col-xs-2">
          <button class="btn btn-primary" ng-click="create()">create</button>
      </div>

      <div>{{messageStatus()}}</div>


  </div>
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <table class="table">
      <tbody ng-if="!messageStatus()">
        <tr>
          <td>
            <h4>Task</h4></td>
          <td>
            <h4>Completed</h4></td>
          <td>
            <h4>Remove Task</h4></td>
        </tr>
        <tr ng-repeat="item in todoList">
          <td>{{item.subject}}</td>
          <td>
            <center>
              <input type="checkbox" ng-model="item.isCompleted">
            </center>
          </td>
          <td>
            <button class="btn btn-warning" ng-click="remove(item.id)">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="card">
      <ul class="list-group list-group-flush">
        <li class="list-group-item"> Total Tasks:{{todoList.length}}</li>
        <li class="list-group-item">Remaining Tasks: {{remain()}}</li>
        <li class="list-group-item">
          <button class="btn btn-primary" ng-click="clearAll()">Clear All Tasks</button>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
  </body>
</html>
